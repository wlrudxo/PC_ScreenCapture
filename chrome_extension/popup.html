<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 16px;
    }
    .status {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-size: 13px;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.not-set {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 13px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 13px;
    }
    input:focus {
      outline: none;
      border-color: #4285f4;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background: #357ae8;
    }
    button:active {
      background: #2a66c7;
    }
    .current {
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>🔍 Activity Tracker 설정</h3>

  <div id="status" class="status not-set">
    프로필 이름을 설정해주세요
  </div>

  <label for="profileName">프로필 이름</label>
  <input type="text" id="profileName" placeholder="예: 업무용, 딴짓용" />

  <button id="saveBtn">저장</button>

  <div class="current">
    <strong>현재 설정:</strong> <span id="currentProfile">없음</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
